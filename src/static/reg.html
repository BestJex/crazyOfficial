<div class="l-full">
    <div class="toast hide">服务器10秒后重启</div>
    <div id="user" class="wrap respon2">
        <!--登录注册主页面用header，其他用topBar-->
        <div class="topBar hide">
            <div class="icon_back"></div>
            <h1>找回密码</h1>
        </div>
        <div class="header ">
             <div class="top">
                 <div class="icon_back"></div>
             </div>
             <div class="logo"></div>
             <p class="">畅玩猜球 新用户立领888币</p>
              <!--登录主页隐藏这个p，注册才显示-->
        </div>
        <div class="login-c ">
            <form action="" method="post">
                <div class="user-co user-phone">
                    <span class="user-icon phone-icon"></span>
                    <input type="text" placeholder="手机号">
                    <span class="delete"></span>
                </div>
                <div class="user-co user-pass">
                    <span class="user-icon pas-icon"></span>
                    <input type="password" placeholder="密码">
                    <span class="delete"></span>
                </div>
                <div class="overflow">
                    <span class="reg-warning">
                    账号或密码错误
                    </span>
                    <a href="javascript:;" class="to-foeget">
                        忘记密码？
                    </a>
                </div>
                <button class="btn btn-login btn-login01">登 录</button>
                <!--btn-login01 不可点击-->
            </form>
            <p class="login-tips">新用户立领888币，<a href="javascript:;">一键注册</a></p>
            <a href="javascript:;" class="btn-down">
                下载官方APP
            </a>
        </div>
        <div class="reg-c hide">
            <form action="" method="post">
                <div class="user-co user-phone">
                    <span class="user-icon phone-icon"></span>
                    <input type="text" placeholder="手机号">
                    <span class="delete"></span>
                </div>
                <div class="user-co user-pass">
                    <span class="user-icon pas-icon"></span>
                    <!--eye-iconOff or eye-iconOff-->
                    <span class="user-icon eye-iconOff"></span>
                    <input type="password" placeholder="密码">
                    <span class="delete"></span>
                </div>
                <div class="user-co user-msg">
                    <span class="user-icon msg-icon"></span>
                    <input type="password" placeholder="4位短信验证码">
                    <span class="delete"></span>
                </div>
                <!--user-msg01 or user-msg02-->
                <a href="javascript:;" class="user-co user-msg02">
                    获取验证码
                </a>

                <div class="overflow">
                    <span class="reg-warning">
                    账号或密码错误
                    </span>
                </div>
                <button class="btn btn-reg btn01">
                    立即注册
                </button>
                <!--btn01 不可点击-->
            </form>
            <p class="reg-tips">创建帐号即代表你同意 <a href="javascript:;">用户协议</a> </p>
        </div>
        <div class="findPsd-c hide">
            <p class="find-tips">设置方便您记忆的新密码</p>
            <form action="" method="post">
                <div class="user-co user-phone">
                    <span class="user-icon phone-icon"></span>
                    <input type="text" placeholder="手机号">
                    <span class="delete"></span>
                </div>
                <div class="user-co user-msg">
                    <span class="user-icon msg-icon"></span>
                    <input type="password" placeholder="4位短信验证码">
                    <span class="delete"></span>
                </div>
                <!--user-msg01 or user-msg02-->
                <a href="javascript:;" class="user-co user-msg02">
                    57s 后重发
                </a>
                <div class="overflow">
                    <span class="reg-warning">
                    账号或密码错误
                    </span>
                </div>
                <button class="btn btn-next btn01">
                    下一步
                </button>
                <!--btn01 不可点击-->
            </form>
            <p class="find-tips01">遇到问题？请联系</p>
            <a href="javascript:;" class="btn-online">在线客服</a>
        </div>
        <div class="setPsd-c hide">
            <p class="set-tips">设置方便您记忆的新密码</p>
            <form action="" method="post">
                <div class="user-co user-pass">
                    <span class="user-icon pas-icon"></span>
                    <!--eye-iconOff or eye-iconOff-->
                    <span class="user-icon eye-iconOff"></span>
                    <input type="password" placeholder="密码">
                    <span class="delete"></span>
                </div>
                <div class="overflow">
                    <span class="reg-warning hide">
                    账号或密码错误
                    </span>
                </div>
                <button class="btn btn-set btn01">
                    确 定
                </button>
                <!--btn01 不可点击-->
            </form>
        </div>
        <div class="user-c hide">
            <div class="user-d">
                <span>头像</span>
                <img src="images/face.jpg" alt="用户头像" class="user-img">
            </div>
            <div class="user-d">
                <span>昵称</span>
                <div class="my-name">丹猪头Danlinc</div>
            </div>
            <button class="btn btn-exit">
                退出账号
            </button>
        </div>
        <div class="chang-name hide">
            <p class="chang-tips">用户昵称只可以修改一次</p>
            <input type="text" value="丹猪头Danlinc">
            <button class="btn btn-keep">
                保 存
            </button>
        </div>
