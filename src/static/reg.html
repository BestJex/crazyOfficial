<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>官方版 - 疯狂猜球 </title>
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/mine.css">
    <link rel="stylesheet" type="text/css" href="css/live.css">
    <link rel="stylesheet" type="text/css" href="css/bet.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <link rel="stylesheet" type="text/css" href="css/feedback.css">
    <link rel="stylesheet" type="text/css" href="css_test/reg.css">
</head>

<body>
<div class="l-full">
    <div class="toast hide">服务器10秒后重启</div>
    <div id="user" class="wrap respon2">
        <div class="header">
             <div class="top"></div>
             <div class="logo"></div>
        </div>
        <div class="reg-c hide">
            <form action="" method="post">
                <div class="user-co user-phone">
                    <span class="user-icon phone-icon"></span>
                    <input type="text" placeholder="手机号">
                    <span class="delete"></span>
                </div>
                <div class="user-co user-pass">
                    <span class="user-icon pas-icon"></span>
                    <input type="password" placeholder="密码">
                    <span class="delete"></span>
                </div>
                <div class="overflow">
                    <span class="reg-warning">
                    账号或密码错误
                    </span>
                    <a href="javascript:;" class="to-foeget">
                        忘记密码？
                    </a>
                </div>
                <button class="btn btn-login btn-login01">登 录</button>
                <!--btn-login01 不可点击-->
            </form>
            <p class="reg-tips">新用户立领888币，<a href="javascript:;">一键注册</a></p>
            <a href="javascript:;" class="btn-down">
                下载官方APP
            </a>
        </div>
        <div class="login-c ">
            <form action="" method="post">
                <div class="user-co user-phone">
                    <span class="user-icon phone-icon"></span>
                    <input type="text" placeholder="手机号">
                    <span class="delete"></span>
                </div>
                <div class="user-co user-pass">
                    <span class="user-icon pas-icon"></span>
                    <input type="password" placeholder="密码">
                    <span class="delete"></span>
                </div>
                <div class="user-co user-msg">
                    <span class="user-icon msg-icon"></span>
                    <input type="password" placeholder="4位短信验证码">
                    <span class="delete"></span>
                </div>
                <a href="javascript:;" class="user-co user-msg">
                    获取验证码
                </a>

                <div class="overflow">
                    <span class="reg-warning">
                    账号或密码错误
                    </span>
                    <a href="javascript:;" class="to-foeget">
                        忘记密码？
                    </a>
                </div>
                <button class="btn btn01 btn-reg">
                    立即注册
                </button>
                <!--btn01 不可点击-->
            </form>
        </div>
    </div>
</div>
<div class="topBar hide">
    <div class="reg-icon_back"></div>
    <h1></h1>
</div>

<script src="js/zepto.min.js"></script>
<script>
</script>
</body>
</html>
